<div class="container  content ">
    <div class="card mt-5 bg-info ">
        <div class="card-body mt-5 ">
            <form>
                <div class="form-group  ">
                    <label for="file"class="text-light">Choose File</label>
                    <input required type="file" class="text-light" id="file"(change)="selectfile($event)">
                    <button type="submit" (click)="onUpload()" class="btn btn-success">
                        Upload
                    </button>
                    <div class="container mt-3" *ngIf="loading">
                        <h2 class="text-light">Loading...</h2>
                    </div>
                    <div>
                        <button (click)="GEtAll()" class="btn btn-primary mt-3"> Get All Employees</button>
                    </div>
                    <div class="mt-5" *ngIf="flag">
                        <!-- Adding data into the table -->

                        <div class="text-center">
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-bordered table-hover">

                                <!--- Note that these columns can be defined in any order.
                                      The actual rendered columns are set as a property on the row definition" -->
                              
                                <!-- Position Column -->
                                <ng-container matColumnDef="empId"  class="text-center">
                                  <th mat-header-cell *matHeaderCellDef  class="text-center">Employee Id </th>
                                  <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
                                </ng-container>
                              
                                <!--Prefix Name Column -->
                                <ng-container matColumnDef="prefixName">
                                  <th mat-header-cell *matHeaderCellDef  class="text-center">Prefix Name </th>
                                  <td mat-cell *matCellDef="let element"> {{element.namePrefix}} </td>
                                </ng-container>
                              
                                <!-- first Name Column -->
                                <ng-container matColumnDef="firstName">
                                  <th mat-header-cell *matHeaderCellDef  class="text-center"> First Name </th>
                                  <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                                </ng-container>
                              
                                <!-- last name Column -->
                                <ng-container matColumnDef="lastName">
                                  <th mat-header-cell *matHeaderCellDef  class="text-center"> Last Name </th>
                                  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                                </ng-container>

                                 <!-- gender Column -->
                                 <ng-container matColumnDef="gender">
                                    <th mat-header-cell *matHeaderCellDef  class="text-center"> Gender </th>
                                    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                                  </ng-container>

                                   <!-- Email Column -->
                                <ng-container matColumnDef="email"  class="text-center">
                                    <th mat-header-cell *matHeaderCellDef  class="text-center"> Email </th>
                                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                                  </ng-container>

                                   <!-- Father Name Column -->
                                <ng-container matColumnDef="fatherName">
                                    <th mat-header-cell *matHeaderCellDef  class="text-center"> Father Name </th>
                                    <td mat-cell *matCellDef="let element"> {{element.fatherName}} </td>
                                  </ng-container>
                              
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                              </table>
                        </div>
                        <!-- <mat-paginator [pageSize]="30" showFirstLastButtons aria-label="Select page of GitHub search results"></mat-paginator> -->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
